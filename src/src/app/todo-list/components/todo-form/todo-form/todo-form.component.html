<div class="todo-form-container">
    <h4> {{  currentFormData.name }}</h4>
    <input 
    id="input" 
    type="text" 
    [(ngModel)]="title"
    >
    <div class="btns"> 
        <button (click)="changeTodo()">{{ currentFormData.leftButtonName }}</button>
        <button (click)="cancelForm()">Cancel</button>
    </div>
</div>
