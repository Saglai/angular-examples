<div class="container">
    <button (click)="sendAddFormData()">+</button>

    <app-todo-form 
    class="form"
    *ngIf="shouldShowForm"
    (addNewTodoEvent)="addTodo($event)"
    (cancelFormEvent)="shouldShowForm = $event"
    ></app-todo-form>

    <app-todo-list 
    [todoList]="todoList" 
    (deleteTodoEvent)="deleteTodo($event)"
    (showEditFormEvent)="sendEditFormData()"
    ></app-todo-list>
</div>
